<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto: matemáticas con JavaScript</title>
  </head>
  <body>
    <header>
      <h1>RETO DEL 1ER TALLER</h1>
    </header>

    <section>
      <h2>Calcular la altura de un triángulo isósceles</h2>
      <form>
        <label for="InputLado1">
          Escribe cuánto mide el lado 1 de tu triángulo:
        </label>
        <input id="InputLado1" type="number" />
        <br /><br />
        <label for="InputLado2">
          Escribe cuánto mide el lado 2 de tu triángulo:
        </label>
        <input id="InputLado2" type="number" />
        <br /><br />
        <label for="InputBase">
          Escribe cuánto mide la base de tu triángulo:
        </label>
        <input id="InputBase" type="number" />
        <br />
        <br />
        <button type="button" onClick="calcularAltura()">
          Calcular la Altura
        </button>
      </form>
    </section>
    <script src="reto-matematicas.js"></script>
  </body>
</html>
